<!DOCTYPE html>
<html>
    <head>
        <title>Calculator 1.0</title>
        <!-- Link to stylesheet -->
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div id="calculator-body">
            <div id="calculator-screen">
                <p>Screen</p>
            </div>
            <div id="calculator-button-layout">
                <div class="buttons">
                    <!-- Row 1 -->
                    <button>CE</button>
                    <button>C</button>
                    <button><span>&#9003;</span></button>
                    <button><span>&#247;</span></button>
                </div>

                <div class="buttons">
                    <!-- Row 2 -->
                    <button class="innerButton">7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>

                <div class="buttons">
                    <!-- Row 3 -->
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>

                <div class="buttons">
                    <!-- Row 4 -->
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>

                <div class="buttons">
                    <!-- Row 5 -->
                    <button>+/-</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
